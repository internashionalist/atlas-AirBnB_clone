<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="icon" href="images/icon.png">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="AirBnB Logo" class="logo">
    </header>
    <div class="container">
        <section class="filters">
            <button>search</button>
            <div class="locations">
                <h3>States</h3>
                <h4>Oklahoma, Maine...</h4>
                <ul class="popover">
                    <li>
                        <h2>Oklahoma:</h2>
                    </li>
                    <li>
                        <ul>
                            <li>Tulsa</li>
                            <li>OKC</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Maine:</h2>
                    </li>
                    <li>
                        <ul>
                            <li>Bangor</li>
                            <li>Lewiston</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Fireplace, WiFi...</h4>
                <ul class="popover">
                    <li>Fireplace</li>
                    <li>WiFi</li>
                    <li>Pond</li>
                    <li>Steamer</li>
                </ul>
            </div>
        </section>
    </div>
    <footer>
        <p>Holberton School</p>
    </footer>
</body>

</html>
